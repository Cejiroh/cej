<!DOCTYPE ahtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEJIROH_SYSTEMS</title>
    
    <!-- Model Viewer Script -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'shimmer': 'shimmer 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for Modules -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          width: max-content;
          animation: marquee 80s linear infinite;
        }
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .marquee-entrance {
          animation: fadeInUp 1s ease-out 1.5s forwards; 
          opacity: 0;
        }
        /* Hide scrollbar for form overlay */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Model Viewer Styles */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            --poster-color: transparent;
            --progress-bar-height: 0px;
            --progress-mask: transparent;
        }
    </style>
</head>
<body class="bg-black text-white selection:bg-blue-500 selection:text-white font-sans overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Menu, X, ArrowRight, Box, Layers, 
          Aperture, Globe, Linkedin, Instagram,
          Activity, Zap, ChevronRight, Volume2, VolumeX, Minimize2,
          Triangle, Hexagon, Circle, Square, Eye, Github, Twitter, Check, Loader2
        } from 'lucide-react';

        /* --- UTILS --- */
        const Reveal = ({ children, delay = 0 }) => {
          const [isVisible, setIsVisible] = useState(false);
          const ref = useRef(null);

          useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.disconnect();
                }
              },
              { threshold: 0.1 }
            );
            if (ref.current) observer.observe(ref.current);
            return () => observer.disconnect();
          }, []);

          return (
            <div
              ref={ref}
              className={`transition-all duration-1000 ease-[cubic-bezier(0.25,0.1,0.25,1)] ${
                isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'
              }`}
              style={{ transitionDelay: `${delay}ms` }}
            >
              {children}
            </div>
          );
        };

        /* --- COMPONENTS --- */

        const ContactOverlay = ({ isOpen, onClose }) => {
            const [selectedServices, setSelectedServices] = useState([]);
            const [selectedBudget, setSelectedBudget] = useState(null);
            
            // Form State
            const [formData, setFormData] = useState({
                'Full Name': '',
                'Email': '',
                'Message': ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isSuccess, setIsSuccess] = useState(false);

            const services = ["Product Design", "Video Production", "Web Dev", "Other"];
            const budgets = ["<$500", "$500-$1k", "$1k-$2.5k", "$2.5k+"];

            // Close on ESC key
            useEffect(() => {
                const handleEsc = (e) => {
                    if (e.key === 'Escape' && isOpen) onClose();
                };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [onClose, isOpen]);

            const toggleService = (service) => {
                if (selectedServices.includes(service)) {
                    setSelectedServices(selectedServices.filter(s => s !== service));
                } else {
                    setSelectedServices([...selectedServices, service]);
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                // Construct FormData payload
                const payload = new FormData();
                payload.append("Full Name", formData['Full Name']);
                payload.append("Email", formData['Email']);
                payload.append("Company Name", "cejiroh"); 
                payload.append("Service Type", selectedServices.join(", "));
                payload.append("Budget", selectedBudget || "Not Selected");
                payload.append("Message", formData['Message']);

                try {
                    await fetch("https://script.google.com/macros/s/AKfycbzAUdVyJyXGCziUois9FB9lcGOz-6GsoTloTUdPnXvJ-YKqjkTX7aNTQnHTh0WLYqOm/exec", {
                        method: "POST",
                        body: payload,
                        mode: "no-cors"
                    });

                    // Success handling: Show success state without auto-closing
                    setIsSuccess(true);
                    setIsSubmitting(false); // Stop spinner
                    
                    // Do NOT call onClose() or reset the state/form fields here.
                    // The user will close the modal manually, seeing the success message.

                } catch (error) {
                    console.error("Transmission Error:", error);
                    setIsSubmitting(false);
                }
            };
            
            // Custom class to control visibility duration: duration-0 ensures instant appearance/disappearance
            // Resetting isSuccess to false when closing, so the next time it opens, the form is ready.
            const handleClose = () => {
                // Reset form state on manual close
                setFormData({ 'Full Name': '', 'Email': '', 'Message': '' });
                setSelectedServices([]);
                setSelectedBudget(null);
                setIsSuccess(false);
                setIsSubmitting(false);
                onClose();
            };

            const visibilityClass = isOpen ? 'duration-0 delay-0 visible' : 'duration-0 delay-700 invisible';


            return (
                <div className={`fixed inset-0 z-[100] flex items-center justify-center ${visibilityClass}`}>
                     {/* Backdrop Fade */}
                    <div 
                        className={`absolute inset-0 bg-black/95 backdrop-blur-sm transition-opacity duration-500 ease-in-out ${isOpen ? 'opacity-100' : 'opacity-0'}`} 
                        onClick={handleClose}
                    />
                    
                    {/* Sliding Content */}
                    <div 
                        className={`relative w-full h-full md:h-auto md:max-h-screen bg-transparent pointer-events-auto transition-transform duration-700 ease-[cubic-bezier(0.16,1,0.3,1)] ${isOpen ? 'translate-y-0' : '-translate-y-full'}`}
                    >
                        <div className="w-full h-full overflow-y-auto no-scrollbar flex items-center justify-center">
                            <div className="w-full max-w-3xl mx-auto px-6 py-12 md:py-8">
                                <div className="flex justify-between items-start mb-8 md:mb-12">
                                    <div>
                                        <h2 className="text-4xl md:text-5xl font-black text-white tracking-tighter mb-2 uppercase drop-shadow-lg">INITIATE PROTOCOL</h2>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse" />
                                            <p className="text-zinc-400 font-mono text-[10px] uppercase tracking-widest">// Secure Connection Established</p>
                                        </div>
                                    </div>
                                    <button onClick={handleClose} className="group p-2 rounded-full border border-white/10 hover:bg-white hover:text-black transition-all">
                                        <X size={20} className="group-hover:rotate-90 transition-transform duration-300" />
                                    </button>
                                </div>

                                <form className="space-y-8" onSubmit={handleSubmit}>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-4">
                                            <p className="text-xs font-mono text-blue-500 uppercase tracking-widest mb-2">01 // Identification</p>
                                            <div className="space-y-3">
                                                <input 
                                                    type="text" 
                                                    id="fullName"
                                                    name="Full Name"
                                                    value={formData['Full Name']}
                                                    onChange={handleInputChange}
                                                    required
                                                    className="w-full bg-zinc-900/50 border border-white/10 px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors rounded-sm" 
                                                    placeholder="FULL_NAME" 
                                                />
                                                <input 
                                                    type="email" 
                                                    id="email"
                                                    name="Email"
                                                    value={formData['Email']}
                                                    onChange={handleInputChange}
                                                    required
                                                    className="w-full bg-zinc-900/50 border border-white/10 px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors rounded-sm" 
                                                    placeholder="EMAIL_ADDRESS" 
                                                />
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            <p className="text-xs font-mono text-blue-500 uppercase tracking-widest mb-2">02 // Parameters</p>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-[10px] text-zinc-500 uppercase font-mono mb-2">Service Required</label>
                                                    <div className="flex flex-wrap gap-2">
                                                        {services.map((service) => (
                                                            <button 
                                                                type="button"
                                                                key={service}
                                                                onClick={() => toggleService(service)}
                                                                className={`px-3 py-1.5 text-[10px] uppercase tracking-wider border rounded-sm transition-all ${
                                                                    selectedServices.includes(service) 
                                                                    ? 'bg-blue-600 border-blue-600 text-white' 
                                                                    : 'border-white/10 text-zinc-400 hover:border-white hover:text-white'
                                                                }`}
                                                            >
                                                                {service}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] text-zinc-500 uppercase font-mono mb-2">Budget Allocation</label>
                                                    <div className="flex flex-wrap gap-2">
                                                        {budgets.map((budget) => (
                                                            <button 
                                                                type="button"
                                                                key={budget}
                                                                onClick={() => setSelectedBudget(budget)}
                                                                className={`px-3 py-1.5 text-[10px] uppercase tracking-wider border rounded-sm transition-all ${
                                                                    selectedBudget === budget 
                                                                    ? 'bg-green-600 border-green-600 text-white' 
                                                                    : 'border-white/10 text-zinc-400 hover:border-white hover:text-white'
                                                                }`}
                                                            >
                                                                {budget}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <p className="text-xs font-mono text-blue-500 uppercase tracking-widest mb-2">03 // Briefing</p>
                                        <textarea 
                                            name="Message"
                                            value={formData['Message']}
                                            onChange={handleInputChange}
                                            rows="3" 
                                            className="w-full bg-zinc-900/50 border border-white/10 p-4 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors rounded-sm resize-none" 
                                            placeholder="PROJECT_DETAILS..."
                                        ></textarea>
                                    </div>

                                    <div className="pt-4 border-t border-white/10 flex justify-end">
                                        <button 
                                            type="submit"
                                            disabled={isSubmitting || isSuccess}
                                            className={`w-full md:w-auto font-bold px-10 py-4 text-xs uppercase tracking-widest transition-all shadow-lg flex items-center justify-center gap-2 ${
                                                isSuccess 
                                                ? 'bg-green-500 text-black hover:bg-green-400 cursor-default'
                                                : 'bg-white text-black hover:bg-blue-500 hover:text-white'
                                            }`}
                                        >
                                            {isSubmitting ? (
                                                <>
                                                    <Loader2 size={14} className="animate-spin" /> Transmitting...
                                                </>
                                            ) : isSuccess ? (
                                                <>
                                                    <Check size={14} /> Transmission Complete
                                                </>
                                            ) : (
                                                <>
                                                    Transmit Request <ArrowRight size={16} />
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const GridBackground = ({ isHidden }) => {
          const vLineRef = useRef(null);
          const hLineRef = useRef(null);

          useEffect(() => {
            const handleMouseMove = (e) => {
                if (vLineRef.current) vLineRef.current.style.left = `${e.clientX}px`;
                if (hLineRef.current) hLineRef.current.style.top = `${e.clientY}px`;
            };

            window.addEventListener('mousemove', handleMouseMove);
            return () => window.removeEventListener('mousemove', handleMouseMove);
          }, []);

          return (
            <div className={`fixed inset-0 z-[1] pointer-events-none transition-opacity duration-1000 ${isHidden ? 'opacity-0' : 'opacity-100'}`}>
                
                {/* Atmospheric Glows */}
                <div className="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-blue-900/10 rounded-full blur-[120px]" />
                <div className="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-indigo-900/10 rounded-full blur-[120px]" />

                {/* Cinematic Grain Texture */}
                <div className="absolute inset-0 noise-bg opacity-30 mix-blend-overlay" />

                <div 
                  className="absolute inset-0 opacity-[0.08]" 
                  style={{ 
                    backgroundImage: 'linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)', 
                    backgroundSize: '40px 40px' 
                  }} 
                />
                
                {/* Dynamic Mouse Following Lines */}
                <div ref={hLineRef} className="absolute left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-blue-500/50 to-transparent" style={{ top: '50%' }} />
                <div ref={vLineRef} className="absolute top-0 h-full w-[1px] bg-gradient-to-b from-transparent via-blue-500/50 to-transparent" style={{ left: '50%' }} />

                {/* Enhanced Pulsing Light Overlay */}
                <div 
                  className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(59,130,246,0.15),transparent_70%)] animate-pulse-slow"
                  style={{ animationDuration: '4s' }}
                />
            </div>
          );
        };

        const Navbar = ({ onOpenForm }) => {
          const [isOpen, setIsOpen] = useState(false);
          
          return (
            <nav className="fixed top-0 w-full z-50 border-b border-white/10 bg-black/80 backdrop-blur-md">
              <div className="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
                <div className="flex items-center gap-4">
                  <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]" />
                  <span className="font-mono text-xs text-zinc-400 hidden sm:block tracking-widest">SYS_ONLINE</span>
                  <div className="h-4 w-[1px] bg-zinc-800 hidden sm:block" />
                  <div className="text-xl font-bold tracking-tighter text-white">
                    CEJIROH<span className="text-blue-500">_SYSTEMS</span>
                  </div>
                </div>

                {/* Desktop Menu */}
                <div className="hidden md:flex items-center gap-8">
                    {['Work', 'Services', 'About'].map((item) => (
                        // Added group class and group-hover:text-green-500 to the span
                        <a key={item} href={`#${item.toLowerCase()}`} className="group text-xs font-mono text-zinc-400 hover:text-white uppercase tracking-widest transition-colors">
                            <span className="text-blue-500 mr-1 transition-colors group-hover:text-green-500">//</span>{item}
                        </a>
                    ))}
                    <button 
                        onClick={onOpenForm}
                        className="bg-white text-black px-5 py-2 text-xs font-bold uppercase tracking-widest hover:bg-blue-500 hover:text-white transition-all shadow-[0_0_15px_rgba(255,255,255,0.1)] hover:shadow-[0_0_20px_rgba(59,130,246,0.5)]"
                    >
                        Start Project
                    </button>
                </div>

                <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                  {isOpen ? <X /> : <Menu />}
                </button>
              </div>

              {/* Mobile Menu */}
              {isOpen && (
                <div className="md:hidden absolute top-16 left-0 w-full bg-black border-b border-white/10 p-6 flex flex-col gap-4">
                  {['Work', 'Services', 'About'].map((item) => (
                    <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setIsOpen(false)} className="text-lg font-mono text-zinc-400 hover:text-white border-l-2 border-transparent hover:border-blue-500 pl-4 transition-all">
                      {item}
                    </a>
                  ))}
                  <button 
                        onClick={() => { setIsOpen(false); onOpenForm(); }}
                        className="w-full bg-white text-black px-5 py-3 text-sm font-bold uppercase tracking-widest hover:bg-blue-500 hover:text-white transition-all"
                    >
                        Start Project
                    </button>
                </div>
              )}
            </nav>
          );
        };

        const Hero = ({ isSystemActive, setIsSystemActive, onOpenForm }) => {
          const videoRef = useRef(null);
          const sectionRef = useRef(null);
          const [modelLoaded, setModelLoaded] = useState(false);
          const [loadingProgress, setLoadingProgress] = useState(0);

          // Automatically exit feed when scrolled out of view
          useEffect(() => {
            const observer = new IntersectionObserver(
                ([entry]) => {
                    if (!entry.isIntersecting && isSystemActive) {
                        setIsSystemActive(false);
                    }
                },
                { threshold: 0.1 }
            );

            if (sectionRef.current) {
                observer.observe(sectionRef.current);
            }

            return () => {
                if (sectionRef.current) observer.unobserve(sectionRef.current);
            };
          }, [isSystemActive, setIsSystemActive]);

          // Handle Model Loading State
          useEffect(() => {
             const modelViewer = document.querySelector('#mv-shark');
             if (modelViewer) {
                 const handleLoad = () => {
                     setModelLoaded(true);
                 };
                 const handleProgress = (event) => {
                     // event.detail.totalProgress is a number from 0 to 1
                     setLoadingProgress(Math.round(event.detail.totalProgress * 100));
                 };

                 modelViewer.addEventListener('load', handleLoad);
                 modelViewer.addEventListener('progress', handleProgress);
                 
                 return () => {
                     modelViewer.removeEventListener('load', handleLoad);
                     modelViewer.removeEventListener('progress', handleProgress);
                 };
             }
          }, []);

          const toggleSystemStatus = () => {
            setIsSystemActive(!isSystemActive);
            if (videoRef.current) {
                videoRef.current.muted = isSystemActive; 
            }
          };

          const LogoItem = ({ Icon, name }) => (
            <div className="flex items-center gap-2 mx-12 opacity-50 hover:opacity-100 transition-opacity grayscale hover:grayscale-0 cursor-default shrink-0">
                <Icon size={24} className="text-white drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]" />
                <span className="font-bold text-xl font-mono tracking-tighter text-zinc-300">{name}</span>
            </div>
          );

          return (
            <section ref={sectionRef} className="relative h-screen flex items-center justify-center overflow-hidden bg-black">
              {/* Hero Background Video - Default Cursor Enforced */}
              <div className="absolute inset-0 z-0 overflow-hidden">
                <video 
                  ref={videoRef}
                  autoPlay 
                  loop 
                  muted={!isSystemActive} 
                  playsInline
                  className={`w-full h-full cursor-default transition-all duration-[1500ms] ease-in-out ${
                      isSystemActive 
                      ? 'scale-100 object-contain' 
                      : 'scale-125 object-cover'
                  }`}
                  onContextMenu={(e) => e.preventDefault()}
                >
                  <source src="https://cejiroh.com/videos/Portfolio%20Video.mp4" type="video/mp4" />
                </video>
                
                {/* Gradient overlays: Increased opacity here to bg-black/70 */}
                <div className={`absolute inset-0 bg-black/70 transition-opacity duration-1000 ${isSystemActive ? 'opacity-0' : 'opacity-100'}`} />
                <div className={`absolute inset-0 bg-gradient-to-t from-black via-transparent to-black transition-opacity duration-1000 ${isSystemActive ? 'opacity-0' : 'opacity-100'}`} />
                <div className={`absolute inset-0 bg-gradient-to-r from-black/50 via-transparent to-black/50 transition-opacity duration-1000 ${isSystemActive ? 'opacity-0' : 'opacity-100'}`} />
              </div>

              <div className="relative z-10 max-w-7xl mx-auto px-4 md:px-8 grid lg:grid-cols-12 gap-12 items-center w-full">
                {/* Main Content */}
                <div className={`lg:col-span-8 transition-all duration-700 transform ${isSystemActive ? 'opacity-0 -translate-x-10 pointer-events-none' : 'opacity-100 translate-x-0'}`}>
                    <Reveal>
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-[10px] font-mono mb-8 uppercase tracking-widest backdrop-blur-md shadow-[0_0_15px_rgba(59,130,246,0.2)]">
                            <Activity size={12} />
                            <span>Visual Neural Engine V.2.4</span>
                        </div>
                    </Reveal>

                    <Reveal delay={200}>
                        <h1 className="text-6xl md:text-8xl font-black text-white leading-[0.9] tracking-tighter mb-8 shadow-black drop-shadow-2xl">
                            BORING PRODUCTS <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-zinc-200 via-white to-zinc-400 drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">DO NOT SURVIVE.</span>
                        </h1>
                    </Reveal>

                    <Reveal delay={400}>
                        <p className="text-zinc-300 text-lg md:text-xl max-w-2xl leading-relaxed mb-10 font-light border-l border-zinc-500 pl-6 drop-shadow-md">
                            I engineer high-conversion visual systems for Amazon FBA brands and technical manufacturers. <span className="text-white font-medium">Simulation quality 3D</span> meets <span className="text-white font-medium">marketing psychology</span>.
                        </p>
                    </Reveal>

                    <Reveal delay={600}>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <button className="group flex items-center justify-center gap-3 bg-white text-black px-8 py-4 text-sm font-bold uppercase tracking-wider hover:bg-blue-500 hover:text-white transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:shadow-[0_0_25px_rgba(59,130,246,0.6)]">
                                <span>View Protocols</span>
                                <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform" />
                            </button>
                            
                            <button 
                                onClick={toggleSystemStatus}
                                className="flex items-center justify-center gap-3 px-8 py-4 text-sm font-bold text-white border border-white/20 hover:border-white uppercase tracking-wider transition-all backdrop-blur-sm hover:bg-white/10 hover:shadow-[0_0_15px_rgba(255,255,255,0.1)]"
                            >
                                <Eye size={16} />
                                <span>Initiate Visual Feed</span>
                            </button>
                        </div>
                    </Reveal>
                </div>

                {/* Video Mode Exit Button */}

            const registerRef = (id, ref) => {
                caseStudyRefs.current[id] = ref;
            };

            // Scroll detection logic using getBoundingClientRect
            useEffect(() => {
                const handleScroll = () => {
                    let bestMatchId = null;
                    let smallestDistance = Infinity;
                    const viewportCenter = window.innerHeight / 2;

                    Object.entries(caseStudyRefs.current).forEach(([id, element]) => {
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            const elementCenter = rect.top + rect.height / 2;
                            const distance = Math.abs(viewportCenter - elementCenter);

                            // Check if the element is roughly in the viewport (visible) and closest to the center
                            if (rect.bottom > 0 && rect.top < window.innerHeight) {
                                if (distance < smallestDistance) {
                                    smallestDistance = distance;
                                    bestMatchId = id;
                                }
                            }
                        }
                    });
                    
                    setActiveCaseStudyId(bestMatchId);
                    
                    // [UPDATED LOGIC] Turn on audio when a case study is focused via scroll
                    // This now handles both scroll-to-focus and user click-to-focus
                    if (bestMatchId) {
                        setActiveAudioId(bestMatchId);
                    }

                // Attach listener to window scroll and trigger immediately on mount
                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Initial check

                };

                <Hero isSystemActive={isSystemActive} setIsSystemActive={setIsSystemActive} onOpenForm={() => setIsFormOpen(true)} />
                <Services />
                <Work />
                <Footer onOpenForm={() => setIsFormOpen(true)} />
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
